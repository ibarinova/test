<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:whc="http://www.oxygenxml.com/webhelp/components">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Added browser compatibility statement with X-UA-Compatible http-equiv attribute
            to latest browser compatible 
        -->
        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" /> 
        <title>Search Results</title>
        <whc:page_libraries page="search"/>
        <whc:webhelp_skin_resources/>
        <whc:include_html href="${args.hdf}"/>
        <whc:include_html href="${webhelp.fragment.head}"/>
    </head>
    <body class="wh_search_page">
        <a href="#results" class="sr-only sr-only-focusable"><whc:macro value="${i18n(jump.to.results)}" /></a>
        <whc:include_html href="${args.hdr}"/>
        <whc:include_html href="${webhelp.fragment.before.body}"/>
        
        <whc:include_html href="${webhelp.fragment.header}"/>
        <div class="wh_top_menu_and_indexterms_link collapse navbar-collapse" id="wh_top_menu_and_indexterms_link">
            <whc:include_html href="${webhelp.fragment.before.top_menu}"/>
            <whc:webhelp_top_menu />
            <whc:include_html href="${webhelp.fragment.after.top_menu}"/>
        </div>

        <!-- Search form -->
        <div class="container-fluid wh_content_area" id="results">

                <nav aria-label="breadcrumb" class="wh_tools">
                    <whc:webhelp_breadcrumb/>
                </nav>
            </div>
            <div class="row">
                <whc:webhelp_search_results class="col-xs-9 col-sm-9 col-md-9 col-lg-9" id="searchResults"/>
<!--                <div id="wh-search-pagination" class="wh-search-pagination col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>-->

        </div>
        
        <whc:include_html href="footer.xml"/>

    <whc:include_html href="${webhelp.google.search.script}"/>
